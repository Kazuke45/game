<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skor | Zona EduGame</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #6a0dad, #1e90ff);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    .popup {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      opacity: 0;
      transform: scale(0.5);
      animation: popupShow 1s forwards;
      position: relative;
      z-index: 10;
    }
    @keyframes popupShow {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }
    button {
      margin: 5px;
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.3);
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }
    .bubble-large {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      animation: float 20s ease-in-out infinite;
      z-index: 0;
    }
    .bubble1 {
      width: 300px;
      height: 300px;
      top: 10%;
      left: -150px;
    }
    .bubble2 {
      width: 400px;
      height: 400px;
      bottom: 0;
      right: -200px;
      animation-delay: 5s;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-20px) translateX(20px); }
      100% { transform: translateY(0) translateX(0); }
    }
  </style>
</head>
<body>
  <div class="bubble-large bubble1"></div>
  <div class="bubble-large bubble2"></div>

  <div class="popup" id="popup">
    <h1>Selamat!</h1>
    <p id="scoreText"></p>
    <button onclick="ulang()">Ulangi Game</button>
    <button onclick="keMenu()">Kembali ke Menu</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const score = urlParams.get('nilai') || 0;
    document.getElementById('scoreText').innerText = `Anda mendapatkan nilai sebesar ${score}/100`;

    function ulang() {
      window.location.href = '/game/zona-edugame/tebak-arab-game/tebak-arab.html';
    }

    function keMenu() {
      window.location.href = '/game/zona-edugame/menu.html';
    }
  </script>
</body>
</html>
